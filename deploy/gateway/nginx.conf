events {}

http {

  resolver 8.8.8.8 valid=30s;

  server {
    listen 8080;

    # ========= VIDEO (S3 / CDN ORIGIN) =========
    location /video/ {
      proxy_pass https://$S3_BUCKET.s3.$AWS_REGION.amazonaws.com/streams/;
      proxy_set_header Host $S3_BUCKET.s3.$AWS_REGION.amazonaws.com;

      proxy_http_version 1.1;
      proxy_buffering off;
      proxy_request_buffering off;

      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Range" always;
      add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

      if ($request_method = OPTIONS) {
        return 204;
      }
    }

    # ========= PLAY SERVICE =========
    location /play/ {
      proxy_pass http://$PLAY_SERVICE_HOST:$PLAY_SERVICE_PORT;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========= UPLOAD SERVICE =========
    location /upload/ {
      proxy_pass http://$UPLOAD_SERVICE_HOST:$UPLOAD_SERVICE_PORT/internal/uploads/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
