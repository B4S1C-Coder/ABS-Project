spring:
  application:
    name: upload-service
  mvc:
    apiversion:
      use:
        path-segment: 1 # The version is expected in the second path segment (index 1 after the root, e.g., /api/v1/products)
      supported: 1.0,2.0
      default: 1.0
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:metadata_db}
    username: ${DB_USERNAME:db_user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  cloud:
    aws:
      s3:
        endpoint: http://localhost:4566
        path-style-access-enabled: true
        bucket-name: raw-video-bucket
      credentials:
        access-key: test
        secret-key: test
      region:
        static: us-east-1
server:
  port: ${UPLOAD_SERVICE_PORT:20001}